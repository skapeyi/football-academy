<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Milos Academy{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Simple-DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@9.0.0/dist/style.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="container-fluid" id="body-container">
        <div class="row">
            <div class="col-auto" id="sidebar-wrapper">
                {% include 'sidebar.html' %}
            </div>
            <div class="col" id="content-wrapper">
                {% block content %}
                <!-- Page content goes here -->
                {% endblock %}
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
    <!-- Simple-DataTables JS (no jQuery required) -->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@9.0.0/dist/umd/simple-datatables.min.js"></script>
    <!-- Initialize DataTables -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var tables = document.querySelectorAll('.datatable');

        tables.forEach(function(table) {
            // Find the Actions column index (if exists) to disable sorting
            var columns = [];
            var headers = table.querySelectorAll('thead th');
            headers.forEach(function(th, index) {
                if (th.textContent.trim() === 'Actions') {
                    columns.push({ select: index, sortable: false });
                }
            });

            new simpleDatatables.DataTable(table, {
                perPage: 10,
                perPageSelect: [10, 25, 50, 100],
                columns: columns,
                labels: {
                    placeholder: "Search...",
                    perPage: "entries per page",
                    noRows: "No entries found",
                    info: "Showing {start} to {end} of {rows} entries"
                }
            });
        });
    });
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
