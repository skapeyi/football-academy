{% extends "base-auth.html" %}

{% block title %}Login - Milos Academy{% endblock %}

{% block content %}
<div class="auth-card">
    <div class="auth-header">
        <i class="bi bi-trophy-fill"></i>
        <h1>Milos Academy</h1>
        <p>Sign in to your account</p>
    </div>
    <div class="auth-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
            </div>
        </form>
    </div>
    <div class="auth-footer">
        <p class="mb-0">Don't have an account? <a href="{% url 'account:register' %}">Register here</a></p>
    </div>
</div>
{% endblock %}
